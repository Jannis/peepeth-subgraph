type Account @entity {
  id: ID!
  name: String!
  ipfsHash: String!
  info: String
  website: String
  location: String
  realName: String
  avatarUrl: String
  backgroundUrl: String
  messageToWorld: String

  createdInBlock: Int!
  createdInTx: Bytes!
  createdTimestamp: Int!
  updatedInBlock: Int
  updatedInTx: Bytes
  updatedTimestamp: Int
}

type DebugEvent @entity {
  id: ID!
  from: Bytes!
  tx: Bytes!
  block: Int!
  timestamp: Int!
  account: Account
  account2: Account
  message: String
  fn: String
  ipfsHash: String
}
